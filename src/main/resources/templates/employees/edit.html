<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"></link>
<link rel="stylesheet" type="text/css" href="../static/bootstrap.css"
	th:href="@{/bootstrap.css}"></link>
<link rel="stylesheet" type="text/css" href="../static/style.css"
	th:href="@{/style.css}"></link>
</head>
<body>
<div class="container">
		<h1>Edit Page</h1>
		<form action="#" th:action="@{/employee/edit}" th:object="${emp}"
			method="post">
			<div class="form-group">
				<label for="id">Employee Id</label> <input type="text"
					class="form-control" th:field="*{employeeId}"
					placeholder="Employee Id">
			</div>
			<div class="form-group">
				<label for="fn">First Name</label> <input type="text"
					class="form-control" th:field="*{firstName}"
					placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="ln">Last Name</label> <input type="text"
					class="form-control" th:field="*{lastName}" placeholder="Last Name">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
