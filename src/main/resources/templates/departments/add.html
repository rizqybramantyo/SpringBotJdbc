<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"></link>
<link rel="stylesheet" type="text/css" href="../static/bootstrap.css"
	th:href="@{/bootstrap.css}"></link>
<link rel="stylesheet" type="text/css" href="../static/style.css"
	th:href="@{/style.css}"></link>
</head>
<body>
	<div class="container">
		<h1>Add Page</h1>
		<form action="#" th:action="@{/department/inputAdd}"
			th:object="${dpt}" method="post">
			<div class="form-group">
				<label for="id">Department Id</label> <input type="text"
					class="form-control" th:field="*{departmentId}"
					placeholder="Department Id">
			</div>
			<div class="form-group">
				<label for="dn">Department Name</label> <input type="text"
					class="form-control" th:field="*{departmentName}"
					placeholder="Department Name">
			</div>
			<div class="form-group">
				<label for="mn">Manager Id</label> <input type="text"
					class="form-control" th:field="*{managerId}"
					placeholder="Manager Id">
			</div>
			<div class="form-group">
				<label for="li">Location Id</label> <input type="text"
					class="form-control" th:field="*{locationId}"
					placeholder="Location Id">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
